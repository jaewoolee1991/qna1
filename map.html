<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">

        /* í˜„ì¬ ìœ„ì¹˜ ë²„íŠ¼ */
        .current-location-btn {

        .current-location-btn:hover {

        .current-location-btn:disabled {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="map-controls">
        <div class="location-info">
            <h3>ğŸ“ ì„ íƒëœ ìœ„ì¹˜</h3>
            <p id="selectedLocation">ì§€ë„ë¥¼ í´ë¦­í•˜ì—¬ ìœ„ì¹˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
            <div id="addressInfo" class="address-info"></div>

        <div class="button-group">
            <button class="btn btn-secondary" onclick="window.close()">ì·¨ì†Œ</button>
            <button class="btn btn-primary" id="confirmBtn" onclick="confirmLocation()" disabled>ìœ„ì¹˜ í™•ì¸</button>
        </div>
    </div>

    <button class="current-location-btn" id="currentLocationBtn" onclick="getCurrentLocation()" title="í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™">
        ğŸ“ í˜„ì¬ ìœ„ì¹˜
    </button>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script>
        let selectedCoords = null;
        let selectedAddress = null;
        let map;
        let markerLayer;

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            // ì„œìš¸ ì‹œì²­ ì¢Œí‘œ (ê¸°ë³¸ ìœ„ì¹˜)
            const defaultCenter = ol.proj.fromLonLat([126.9780, 37.5665]);

            // ë§ˆì»¤ ë ˆì´ì–´
            const markerSource = new ol.source.Vector();
            markerLayer = new ol.layer.Vector({
                source: markerSource,
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 1],
                        src: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="%23667eea" d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zm0 14c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/></svg>',
                        scale: 1.2
                    })
                })
            });

            // ì§€ë„ ìƒì„±
            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            attributions: [
                                'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                                'Data from <a href="https://www.data.go.kr/">ê³µê³µë°ì´í„°í¬í„¸</a>'
                            ]
                        })
                    }),
                    markerLayer
                ],
                view: new ol.View({
                    center: defaultCenter,
                    zoom: 13
                })
            });

            // ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸
            map.on('click', function(evt) {
                const coords = evt.coordinate;
                const lonLat = ol.proj.toLonLat(coords);
                
                // ë§ˆì»¤ ì¶”ê°€
                markerSource.clear();
                const marker = new ol.Feature({
                    geometry: new ol.geom.Point(coords)
                });
                markerSource.addFeature(marker);

                // ì¢Œí‘œ ì €ì¥
                selectedCoords = {
                    lon: lonLat[0].toFixed(6),
                    lat: lonLat[1].toFixed(6)
                };

                // UI ì—…ë°ì´íŠ¸
                updateLocationDisplay();
                document.getElementById('confirmBtn').disabled = false;

                // ì§€ë„ ì¤‘ì‹¬ ì´ë™
                map.getView().animate({
                    center: coords,
                    duration: 300
                });

                // ì£¼ì†Œ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                getAddressFromCoords(lonLat[1], lonLat[0]);
            });
        }

        // ìœ„ì¹˜ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateLocationDisplay() {
            if (selectedCoords) {
                document.getElementById('selectedLocation').innerHTML = 
                    `ìœ„ë„: ${selectedCoords.lat}, ê²½ë„: ${selectedCoords.lon}`;
            }
        }

        // ì—­ì§€ì˜¤ì½”ë”©: ì¢Œí‘œë¥¼ ì£¼ì†Œë¡œ ë³€í™˜
        function getAddressFromCoords(lat, lon) {
            const addressInfoDiv = document.getElementById('addressInfo');
            addressInfoDiv.innerHTML = '<span class="loading-address">ì£¼ì†Œ ì¡°íšŒ ì¤‘...</span>';
            selectedAddress = null;

            // Nominatim API ì‚¬ìš© (OpenStreetMap)
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1&accept-language=ko`;

            fetch(url, {
                headers: {
                    'User-Agent': 'QnA Board Location Selector'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('ğŸ“ ì£¼ì†Œ ì •ë³´:', data);
                
                if (data && data.address) {
                    // í•œêµ­ ì£¼ì†Œ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                    const addr = data.address;
                    let addressText = '';
                    
                    // í•œêµ­ ì£¼ì†Œ êµ¬ì„±
                    if (addr.country_code === 'kr') {
                        const parts = [];
                        
                        if (addr.city || addr.province) {
                            parts.push(addr.province || addr.city);
                        }
                        if (addr.borough || addr.suburb) {
                            parts.push(addr.borough || addr.suburb);
                        }
                        if (addr.neighbourhood || addr.quarter) {
                            parts.push(addr.neighbourhood || addr.quarter);
                        }
                        if (addr.road || addr.street) {
                            parts.push(addr.road || addr.street);
                        }
                        if (addr.house_number) {
                            parts.push(addr.house_number);
                        }
                        
                        addressText = parts.join(' ');
                    }
                    
                    // ì£¼ì†Œê°€ ì—†ê±°ë‚˜ ì§§ìœ¼ë©´ display_name ì‚¬ìš©
                    if (!addressText || addressText.length < 5) {
                        addressText = data.display_name;
                    }
                    
                    selectedAddress = addressText;
                    addressInfoDiv.innerHTML = `ğŸ“ ${addressText}`;
                } else {
                    addressInfoDiv.innerHTML = '<span style="color: #999;">ì£¼ì†Œ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</span>';
                }
            })
            .catch(error => {
                console.error('âŒ ì£¼ì†Œ ì¡°íšŒ ì‹¤íŒ¨:', error);
                addressInfoDiv.innerHTML = '<span style="color: #999;">ì£¼ì†Œ ì¡°íšŒ ì‹¤íŒ¨</span>';
            });
        }

        // í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        function getCurrentLocation() {
            const btn = document.getElementById('currentLocationBtn');
            btn.disabled = true;
            btn.textContent = 'ìœ„ì¹˜ í™•ì¸ ì¤‘...';

            if (!navigator.geolocation) {
                alert('ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                btn.disabled = false;
                btn.textContent = 'ğŸ“ í˜„ì¬ ìœ„ì¹˜';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lon = position.coords.longitude;
                    const lat = position.coords.latitude;
                    const coords = ol.proj.fromLonLat([lon, lat]);

                    // ë§ˆì»¤ ì¶”ê°€
                    const markerSource = markerLayer.getSource();
                    markerSource.clear();
                    const marker = new ol.Feature({
                        geometry: new ol.geom.Point(coords)
                    });
                    markerSource.addFeature(marker);

                    // ì§€ë„ ì´ë™
                    map.getView().animate({
                        center: coords,
                        zoom: 15,
                        duration: 500
                    });

                    // ì¢Œí‘œ ì €ì¥
                    selectedCoords = {
                        lon: lon.toFixed(6),
                        lat: lat.toFixed(6)
                    };

                    updateLocationDisplay();
                    document.getElementById('confirmBtn').disabled = false;

                    // ì£¼ì†Œ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    getAddressFromCoords(lat, lon);

                    btn.disabled = false;
                    btn.textContent = 'ğŸ“ í˜„ì¬ ìœ„ì¹˜';
                },
                function(error) {
                    alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\n' + error.message);
                    btn.disabled = false;
                    btn.textContent = 'ğŸ“ í˜„ì¬ ìœ„ì¹˜';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // ìœ„ì¹˜ í™•ì¸
        function confirmLocation() {
            console.log('âœ… ìœ„ì¹˜ í™•ì¸ ë²„íŠ¼ í´ë¦­');
            
            if (!selectedCoords) {
                alert('ìœ„ì¹˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                console.warn('âš ï¸ ì„ íƒëœ ìœ„ì¹˜ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            console.log('ğŸ“ ì„ íƒëœ ì¢Œí‘œ:', selectedCoords);

            // localStorageì— ìœ„ì¹˜ ì •ë³´ ì €ì¥ (ë°±ì—… ë°©ë²•)
            try {
                const locationData = {
                    lat: selectedCoords.lat,
                    lon: selectedCoords.lon,
                    address: selectedAddress || ''
                };
                localStorage.setItem('selectedLocation', JSON.stringify(locationData));
                localStorage.setItem('locationTimestamp', Date.now().toString());
                console.log('ğŸ’¾ localStorageì— ìœ„ì¹˜ ì •ë³´ ì €ì¥ ì™„ë£Œ');
            } catch (e) {
                console.error('âŒ localStorage ì €ì¥ ì‹¤íŒ¨:', e);
            }

            let locationTransferred = false;

            // ì£¼ì†Œ ì •ë³´ í¬í•¨
            const locationData = {
                lat: selectedCoords.lat,
                lon: selectedCoords.lon,
                address: selectedAddress || ''
            };

            // ë°©ë²• 1: window.openerë¥¼ í†µí•œ ì§ì ‘ ì „ë‹¬
            if (window.opener && !window.opener.closed) {
                try {
                    if (typeof window.opener.receiveLocation === 'function') {
                        window.opener.receiveLocation(locationData);
                        console.log('âœ… window.openerë¥¼ í†µí•´ ìœ„ì¹˜ ì •ë³´ ì „ë‹¬ ì™„ë£Œ');
                        locationTransferred = true;
                    } else {
                        console.warn('âš ï¸ window.opener.receiveLocation í•¨ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error('âŒ window.opener ì „ë‹¬ ì˜¤ë¥˜:', error);
                }
            } else {
                console.warn('âš ï¸ window.openerë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }

            // ë°©ë²• 2: ë¶€ëª¨ ì°½ì— ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° (localStorage ì‚¬ìš©)
            if (!locationTransferred) {
                console.log('ğŸ“¡ localStorageë¥¼ í†µí•œ ìœ„ì¹˜ ì •ë³´ ì „ë‹¬ ë°©ì‹ ì‚¬ìš©');
            }

            // ì°½ ë‹«ê¸°
            console.log('ğŸšª ì§€ë„ ì°½ì„ ë‹«ìŠµë‹ˆë‹¤.');
            setTimeout(function() {
                window.close();
                // ì¼ë¶€ ë¸Œë¼ìš°ì €ì—ì„œ window.close()ê°€ ì‘ë™í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŒ
                if (!window.closed) {
                    alert('ìœ„ì¹˜ê°€ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤. ì´ ì°½ì„ ë‹«ì•„ì£¼ì„¸ìš”.');
                }
            }, 200);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì§€ë„ ì´ˆê¸°í™”
        window.addEventListener('load', initMap);

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ESCë¡œ ì°½ ë‹«ê¸°)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {

            }
        });
    </script>
